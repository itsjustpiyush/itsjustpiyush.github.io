<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Be My Valentine</title>

<style>
* {
  box-sizing: border-box;
  transition: background 0.8s ease, color 0.8s ease, box-shadow 0.8s ease, opacity 0.6s ease, transform 0.6s ease;
}

/* THEME VARIABLES */
body {
  --bg-main: linear-gradient(135deg, #0f1025, #1b1d4a, #2a2d72);
  --bg-accent: radial-gradient(circle at top, rgba(124,77,255,0.25), transparent 60%);
  --card-bg: linear-gradient(180deg, #1c1f4a, #14163a);
  --text-main: #d6d7ff;
  --primary: #b388ff;
  --secondary: #80d8ff;
  --button-no: linear-gradient(135deg, #2b2f6a, #24285c);
  --heart-a: #b388ff;
  --heart-b: #80d8ff;
}

/* LOVE MODE */
body.love-mode {
  --bg-main: linear-gradient(135deg, #ffd6e0, #ffb3c6, #ffc2d1);
  --bg-accent: radial-gradient(circle at top, #fff0f5 0%, transparent 65%);
  --card-bg: linear-gradient(180deg, #ffffff, #fff1f5);
  --text-main: #6a2c3a;
  --primary: #ff4d6d;
  --secondary: #ff85a1;
  --button-no: linear-gradient(135deg, #f2f2f2, #e6e6e6);
  --heart-a: #ff4d6d;
  --heart-b: #ff85a1;
}

body {
  margin: 0;
  min-height: 100svh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg-accent), var(--bg-main);
  overflow: hidden;
}

.card {
  width: 92%;
  max-width: 360px;
  padding: 26px 22px;
  border-radius: 22px;
  text-align: center;
  background: var(--card-bg);
  box-shadow: 0 20px 45px rgba(0,0,0,0.45);
  animation: cardIn 0.9s cubic-bezier(.2,.8,.2,1);
}

@keyframes cardIn {
  from { opacity: 0; transform: scale(0.92) translateY(24px); }
  to { opacity: 1; transform: scale(1) translateY(0); }
}

h1 {
  margin: 0 0 12px;
  font-size: 1.75rem;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

p {
  font-size: 1rem;
  line-height: 1.45;
  color: var(--text-main);
  margin-bottom: 24px;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 1.05rem;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  margin: 8px 0;
}

.yes {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  box-shadow: 0 10px 28px rgba(0,0,0,0.25);
}

.no {
  background: var(--button-no);
  color: var(--text-main);
  position: relative;
  touch-action: none;
}

.no.faded {
  opacity: 0;
  pointer-events: none;
  transform: scale(0.7);
}

.message {
  margin-top: 18px;
  font-size: 1.25rem;
  font-weight: 600;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  min-height: 1.4em;
}

/* HEARTS */
.heart {
  position: absolute;
  bottom: -10vh;
  pointer-events: none;
  animation: floatHeart linear infinite;
}

@keyframes floatHeart {
  from {
    transform: translateY(0) scale(var(--scale)) rotate(0deg);
    opacity: 0.9;
  }
  to {
    transform: translateY(-120vh) scale(var(--scale)) rotate(var(--rotate));
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1 id="title">Hey Love</h1>
  <p id="copy">
    I was wonderingâ€¦ would you make this Valentineâ€™s Day extra special and be
    <strong>my Valentine</strong>?
  </p>

  <button class="yes" onclick="sayYes()">Yes</button>
  <button class="no" id="noBtn">No</button>

  <div class="message" id="message"></div>
</div>

<audio id="music" loop preload="auto">
  <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
let locked = false;
const heartSet = ["â¤ï¸","ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’—","ğŸ’","ğŸŒ¸","âœ¨"];

function sayYes() {
  if (locked) return;
  locked = true;

  document.body.classList.add("love-mode");
  document.getElementById("noBtn").classList.add("faded");

  document.getElementById("title").textContent = "Itâ€™s a Date ğŸ’•";
  document.getElementById("copy").innerHTML =
    "You just made my day ğŸŒ¸<br><strong>Happy Valentineâ€™s Day ğŸ’–</strong>";
  document.getElementById("message").textContent = "Forever starts now âœ¨";

  playMusic();
  burstHearts(40);
}

function playMusic() {
  const music = document.getElementById("music");
  music.volume = 0;
  music.play();

  let v = 0;
  const fade = setInterval(() => {
    v += 0.02;
    if (v >= 0.5) {
      music.volume = 0.5;
      clearInterval(fade);
    } else {
      music.volume = v;
    }
  }, 120);
}

function evadeNo() {
  if (locked) return;
  const btn = document.getElementById("noBtn");
  const x = Math.random() * 320 - 160;
  const y = Math.random() * 260 - 130;
  btn.style.transform = `translate(${x}px, ${y}px)`;
}

const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("pointermove", evadeNo);
noBtn.addEventListener("touchstart", evadeNo);
noBtn.addEventListener("click", () => {
  if (locked) return;
  document.getElementById("message").textContent = "Really?? ğŸ˜³";
  evadeNo();
});

function spawnHeart(duration) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = heartSet[Math.floor(Math.random() * heartSet.length)];
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = 14 + Math.random() * 30 + "px";
  heart.style.setProperty("--scale", (0.7 + Math.random() * 0.9).toFixed(2));
  heart.style.setProperty("--rotate", (Math.random() * 360) + "deg");
  heart.style.color = Math.random() > 0.5
    ? getComputedStyle(document.body).getPropertyValue("--heart-a")
    : getComputedStyle(document.body).getPropertyValue("--heart-b");
  heart.style.animationDuration = duration + "ms";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), duration);
}

function burstHearts(count) {
  for (let i = 0; i < count; i++) {
    spawnHeart(3000 + Math.random() * 4000);
  }
}

/* ambient hearts */
for (let i = 0; i < 10; i++) {
  spawnHeart(7000 + Math.random() * 6000);
}
</script>

</body>
</html>
