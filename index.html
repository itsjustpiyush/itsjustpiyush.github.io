<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Be My Valentine?</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100svh;
  padding: env(safe-area-inset-top)
           env(safe-area-inset-right)
           env(safe-area-inset-bottom)
           env(safe-area-inset-left);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background:
    radial-gradient(circle at top, #ffd6e0 0%, transparent 60%),
    linear-gradient(135deg, #ff9aa2, #ffb7b2, #ffd1a9);
  overflow: hidden;
}

.card {
  width: 92%;
  max-width: 360px;
  padding: 26px 22px;
  border-radius: 20px;
  text-align: center;
  background: linear-gradient(180deg, #ffffff, #fff5f7);
  box-shadow: 0 18px 40px rgba(230,57,70,0.25);
  animation: cardIn 0.9s cubic-bezier(.2,.8,.2,1);
}

@keyframes cardIn {
  from { opacity: 0; transform: scale(0.92) translateY(24px); }
  to { opacity: 1; transform: scale(1) translateY(0); }
}

h1 {
  margin: 0 0 12px;
  font-size: 1.7rem;
  background: linear-gradient(90deg, #e63946, #ff4d6d, #ff758f);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

p {
  font-size: 1rem;
  line-height: 1.45;
  color: #5c2b32;
  margin-bottom: 24px;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 1.05rem;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  margin: 8px 0;
}

.yes {
  color: white;
  background: linear-gradient(135deg, #e63946, #ff4d6d);
  box-shadow: 0 10px 22px rgba(230,57,70,0.45);
}

.no {
  background: linear-gradient(135deg, #f2f2f2, #e6e6e6);
  color: #7a4a52;
  position: relative;
  touch-action: none;
}

.message {
  margin-top: 18px;
  font-size: 1.25rem;
  font-weight: 600;
  background: linear-gradient(90deg, #e63946, #ff758f);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  min-height: 1.4em;
}

.heart {
  position: absolute;
  bottom: -10vh;
  pointer-events: none;
  animation: floatHeart linear infinite;
}

@keyframes floatHeart {
  from { transform: translateY(0) scale(0.8); opacity: 0.85; }
  to { transform: translateY(-115vh) scale(1.3); opacity: 0; }
}

@media (min-width: 768px) {
  .card {
    max-width: 420px;
    padding: 34px;
  }

  button {
    width: auto;
    min-width: 150px;
    margin: 10px;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey Love</h1>
  <p>
    I was wonderingâ€¦ would you make this Valentineâ€™s Day extra special and be
    <strong>my Valentine</strong>?
  </p>

  <button class="yes" onclick="sayYes()">Yes, of course.</button>
  <button class="no" id="noBtn">No, I'm a bad person. </button>

  <div class="message" id="message"></div>
</div>

<script>
let noClicks = 0;

function sayYes() {
  document.getElementById("message").textContent = "Yayyy!! I knew it ðŸ¥°ðŸ¥°ðŸ¥°";
  burstHearts();
}

function evadeNo() {
  const btn = document.getElementById("noBtn");
  const x = Math.random() * 300 - 150;
  const y = Math.random() * 240 - 120;
  btn.style.transform = `translate(${x}px, ${y}px)`;
}

const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("pointermove", evadeNo);
noBtn.addEventListener("touchstart", evadeNo);

noBtn.addEventListener("click", () => {
  noClicks++;
  document.getElementById("message").textContent =
    noClicks < 3 ? "Really??" : "Okay now you're just teasing";
  evadeNo();
});

function spawnHeart(duration) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "â¤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = 14 + Math.random() * 26 + "px";
  heart.style.color = Math.random() > 0.5 ? "#ff4d6d" : "#e63946";
  heart.style.animationDuration = duration + "ms";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), duration);
}

function burstHearts() {
  for (let i = 0; i < 22; i++) {
    spawnHeart(3000 + Math.random() * 3000);
  }
}

for (let i = 0; i < 10; i++) {
  spawnHeart(6000 + Math.random() * 6000);
}
</script>

</body>
</html>
