<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Be My Valentine?</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100svh;
  padding: env(safe-area-inset-top)
           env(safe-area-inset-right)
           env(safe-area-inset-bottom)
           env(safe-area-inset-left);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background:
    radial-gradient(circle at top, rgba(124,77,255,0.25), transparent 60%),
    linear-gradient(135deg, #0f1025, #1b1d4a, #2a2d72);
  overflow: hidden;
}

/* CARD */
.card {
  width: 92%;
  max-width: 360px;
  padding: 26px 22px;
  border-radius: 22px;
  text-align: center;
  background: linear-gradient(180deg, #1c1f4a, #14163a);
  box-shadow:
    0 20px 45px rgba(0,0,0,0.6),
    inset 0 1px 0 rgba(255,255,255,0.05);
  animation: cardIn 0.9s cubic-bezier(.2,.8,.2,1);
}

@keyframes cardIn {
  from { opacity: 0; transform: scale(0.92) translateY(24px); }
  to { opacity: 1; transform: scale(1) translateY(0); }
}

h1 {
  margin: 0 0 12px;
  font-size: 1.75rem;
  background: linear-gradient(90deg, #b388ff, #80d8ff);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  animation: floatTitle 3s ease-in-out infinite;
}

@keyframes floatTitle {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

p {
  font-size: 1rem;
  line-height: 1.45;
  color: #d6d7ff;
  margin-bottom: 24px;
}

/* BUTTONS */
button {
  width: 100%;
  padding: 14px;
  font-size: 1.05rem;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  margin: 8px 0;
  transition: transform 0.15s ease;
}

.yes {
  color: #0b0d2b;
  background: linear-gradient(135deg, #b388ff, #80d8ff);
  box-shadow:
    0 0 0 0 rgba(179,136,255,0.6),
    0 10px 28px rgba(128,216,255,0.45);
  animation: neonPulse 1.6s infinite;
}

@keyframes neonPulse {
  0% { box-shadow: 0 0 0 0 rgba(179,136,255,0.6); }
  70% { box-shadow: 0 0 0 18px rgba(179,136,255,0); }
  100% { box-shadow: 0 0 0 0 rgba(179,136,255,0); }
}

.yes:active {
  transform: scale(0.94);
}

.no {
  background: linear-gradient(135deg, #2b2f6a, #24285c);
  color: #b8bbff;
  position: relative;
  touch-action: none;
}

/* MESSAGE */
.message {
  margin-top: 18px;
  font-size: 1.25rem;
  font-weight: 600;
  background: linear-gradient(90deg, #b388ff, #80d8ff);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  min-height: 1.4em;
}

/* HEARTS */
.heart {
  position: absolute;
  bottom: -10vh;
  pointer-events: none;
  animation: floatHeart linear infinite;
  filter: drop-shadow(0 6px 10px rgba(128,216,255,0.35));
}

@keyframes floatHeart {
  from { transform: translateY(0) scale(0.8); opacity: 0.9; }
  to { transform: translateY(-115vh) scale(1.3); opacity: 0; }
}

@media (min-width: 768px) {
  .card {
    max-width: 420px;
    padding: 34px;
  }

  button {
    width: auto;
    min-width: 150px;
    margin: 10px;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey Love</h1>
  <p>
    I was wondering… would you make this Valentine’s Day extra special and be
    <strong>my Valentine</strong>?
  </p>

  <button class="yes" onclick="sayYes()">Yes</button>
  <button class="no" id="noBtn">No</button>

  <div class="message" id="message"></div>
</div>

<script>
let noClicks = 0;

function sayYes() {
  document.getElementById("message").textContent = "Yayyy!! I knew it";
  burstHearts();
}

function evadeNo() {
  const btn = document.getElementById("noBtn");
  const x = Math.random() * 320 - 160;
  const y = Math.random() * 260 - 130;
  btn.style.transform = `translate(${x}px, ${y}px)`;
}

const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("pointermove", evadeNo);
noBtn.addEventListener("touchstart", evadeNo);

noBtn.addEventListener("click", () => {
  noClicks++;
  document.getElementById("message").textContent =
    noClicks < 3 ? "Really??" : "Okay… you’re stubborn";
  evadeNo();
});

function spawnHeart(duration) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "❤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = 14 + Math.random() * 26 + "px";
  heart.style.color = Math.random() > 0.5 ? "#b388ff" : "#80d8ff";
  heart.style.animationDuration = duration + "ms";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), duration);
}

function burstHearts() {
  for (let i = 0; i < 22; i++) {
    spawnHeart(3000 + Math.random() * 3000);
  }
}

for (let i = 0; i < 10; i++) {
  spawnHeart(6000 + Math.random() * 6000);
}
</script>

</body>
</html>
